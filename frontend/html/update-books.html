<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/header.js" defer></script>
    <script src="../javascript/footer.js" defer></script>
    <script src="../javascript/update-books.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="container-header" id="header"></header>

    <!-- MAIN -->
    <main class="container-main">

        <form class="form" id="update-books-form">
            <h1 class="heading">Update Books</h1>


            <!-- UPDATE BY BOOK -->
            <h2 class="sub-heading">Update Book</h2>

            <label class="label">Book ID</label>
            <input type="number" placeholder="Update Book ID" class="input" id="bookID" name="bookID"
                pattern="[0-9]{1,50}" title="Update Book" readonly required>

            <label class="label">Book Title</label>
            <input type="text" placeholder="Update Book Title" class="input" id="bookTitle" name="bookTitle"
                pattern="[A-Za-z]{1,50}" title="Update Book Title" required>

            <label class="label">Publication Year</label>
            <input type="number" placeholder="Update Publication Year" class="input" id="yearofPublication"
                title="must contain one to four numbers" name="yearofPublication" pattern="[0-9] {1,4}" required>


            <label class="label">Millions Sold</label>
            <input type="number" placeholder="Update Millions Sold" class="input" id="millionsSold" name="millionsSold"
                title="must contain at least one number" pattern="[0-9] {1,}" title="Update Sold" required>


            <label class="label">Cover Image</label>
            <select class="form-select" name="coverImagePath" id="coverImagePath" required>
                <option value="" disabled selected>Select Cover</option>
                <option value="">Select Cover...</option>
            </select>

            <label class="label">Author</label>
            <select class="form-select" name="authorID" id="authorID" required>
                <option value="">Select Author...</option>
            </select>

            <input type="button" value="Update" class="button-submit button-style" onclick="submitForm()"></input>

        </form>
    </main>

    <!-- FOOTER -->
    <footer class="container-footer" id="footer"></footer>
</body>

</html>
