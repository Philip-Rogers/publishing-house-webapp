<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/header.js" defer></script>
    <script src="../javascript/footer.js" defer></script>
    <script src="../javascript/delete-books.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="container-header" id="header"></header>

    <!-- MAIN -->
    <main class="container-main">

        <form class="form" id="delete-books-form">
            <h1 class="heading">Delete Books</h1>

            
            <!-- DELETE BY BOOKS -->
            <label class="label">Book ID</label>
            <input type="number" placeholder="Book ID" class="input" id="bookID" name="bookID"
                title="Delete Book" pattern="[0-9] {1,}" readonly required>

            <input type="button" value="Delete" class="button-submit button-style" onclick="submitForm()"></input>

        </form>
    </main>

    <!-- FOOTER -->
    <footer class="container-footer" id="footer"></footer>
</body>

</html>
