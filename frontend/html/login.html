<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/header.js" defer></script>
    <script src="../javascript/footer.js" defer></script>
    <script src="../javascript/login.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="container-header" id="header"></header>

    <!-- MAIN -->
    <main class="container-main">
        <form class="form" id="login-user-form">
            <h1 class="heading">Login</h1>

            <!-- LOGIN -->
            <label class="label">Username</label>
            <input type="text" placeholder="Enter Username" class="input" id="username" name="username" title="username must have a minimum of 5 characters"
                pattern="{5,25}" title="Login Username" required>

            <label class="label">Password</label>
            <input type="password" placeholder="Enter Password" class="input" id="password" name="password" title="Password must have a minimum of 8 characters"
                pattern="{8,25}" title="Login Password" required>

            <input type="button" value="Login" class="input button-style" id="login-submit" onclick="submitForm()">
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="container-footer" id="footer"></footer>

</body>

</html>
