<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/header.js" defer></script>
    <script src="../javascript/footer.js" defer></script>
    <script src="../javascript/view-books.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="container-header" id="header"></header>

    <!-- MAIN -->
    <main class="container-main main-table">
        
        <!-- HEADER -->
        <h1 class="heading">View Books</h1>

        <!-- BOOK LIST TABLE -->
        <div class="container-fluid table-responsive m-3">
            <table class="table" id="book-list">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Cover</th>
                        <th>Book Title</th>
                        <th>Publication Year</th>
                        <th>Author</th>
                        <th>Millions Sold</th>
                        <th>Created Date</th>
                        <th>Last Updated Date</th>
                        <th>Last Updated By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-body">
                </tbody>
            </table>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-footer" id="footer"></footer>
</body>

</html>
